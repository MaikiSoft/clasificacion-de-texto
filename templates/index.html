<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ChatBot clasificador de texto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/MaikiSoft/clasificacion-de-texto">Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://huggingface.co/models?sort=trending">pagina del modelo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="containerChat">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot">Hola, ¿en qué puedo ayudarte?</div>
            </div>
            <div class="input-group">
              <input type="text" id="user-input" class="form-control" placeholder="Escribe un mensaje..." name="entrada">
              <select id="selectComment" onchange="seleccionarComentario()" style="max-width: 100px;">
                <option value="">Selecciona un comentario</option>
              </select>              
              <div class="input-group-append">
                  <input id="send-btn" class="btn btn-primary" type="submit" value="enviar">
              </div>
          </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
